<!doctype>
<html>
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		
		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 50px 50px;
			grid-gap: 3px;
		}


	</style>
    <title>Css grid</title>
  </head>
  <body>

  	<div class="container">
	  <div>1</div>
	  <div>2</div>
	  <div>3</div>
	  <div>4</div>
	  <div>5</div>
	  <div>6</div>
	</div>
